<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<form name="form" [formGroup]="registerEmployeeForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>New Employee</h1>
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input type="text" matInput formControlName="name" required />
    <mat-error *ngIf="registerEmployeeForm.controls.name.errors ">
      <mat-error *ngIf="registerEmployeeForm.controls.name.errors.required">Required field</mat-error>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Position</mat-label>
    <input type="text" matInput formControlName="position" required />
    <mat-error *ngIf="registerEmployeeForm.controls.position.errors ">
      <mat-error *ngIf="registerEmployeeForm.controls.position.errors.required">Required field</mat-error>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Office</mat-label>
    <input type="text" matInput formControlName="office" required />
    <mat-error *ngIf="registerEmployeeForm.controls.office.errors ">
      <mat-error *ngIf="registerEmployeeForm.controls.office.errors.required">Required field</mat-error>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Salary</mat-label>
    <input currencyMask type="text" matInput formControlName="salary" required />
    <mat-error *ngIf="registerEmployeeForm.controls.salary.errors ">
      <mat-error *ngIf="registerEmployeeForm.controls.salary.errors.required">Required field</mat-error>
    </mat-error>
  </mat-form-field>
  <div mat-dialog-actions>
    <button type="button" mat-button (click)="closeDialog()">Cancel</button>
    <button type="submit" mat-button color="primary" [disabled]="registerEmployeeForm.invalid">Register</button>
  </div>
</form>
